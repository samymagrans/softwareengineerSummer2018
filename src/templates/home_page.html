{% extends "base.html" %}
{% load static %}
<title>Home Page Template</title> 

{% block base_head %}
<link rel="stylesheet" href="{% static 'css/main.css'%}" 

{% endblock %}

{% block content %}
<div class='text-center'>
  <h1>{{ title }}</h1>
</div>
<div class='container'>
  <div class='row'>
    <div class='col'>
        <img src="{% static 'img/background.jpg' %}" class='img-fluid' ;"/>
        <p>{{ content|linebreaks }}</p>
    </div> 
  </div>
  {% if request.user.is_authenticated %}
  <div class = 'row'>
    <div class = 'col'>
    <h1>Premium</h1>
    {{ premium_content }}
    </div>
  </div>
  {% endif %}  
</div>
{% endblock %}
